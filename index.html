<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vetores | Approved outList</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Approved List</h1>
      <input type="text" name="name" id="inName" placeholder="Name" />
      <input type="number" name="points" id="inPoints" placeholder="Points" />
      <input type="button" value="Add" id="btnAdd" />
      <input type="button" value="Clear" id="btnClear" />
      <input type="button" value="Approved List" id="btnApproved" />
      <div id="outList"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
